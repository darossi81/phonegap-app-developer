  <script>





var myVar;
var myVar2;
var myVar3;

	  var w;


function timedText() {


	
		//var lbl = document.getElementById('startButton');
        //var buttonName = "Running";
        //lbl.innerText = buttonName;   
		
		document.getElementById("startButton").disabled = true;
		document.getElementById("playButton").style.opacity = 0.1;
		document.getElementById("stopButton").style.opacity = 1;
	
	var g = document.getElementById("greenTime");
	var greenT = g.options[g.selectedIndex].value;
	
	var a = document.getElementById("amberTime");
	var amberT = a.options[a.selectedIndex].value;
	
	var r = document.getElementById("redTime");
	var redT = r.options[r.selectedIndex].value;
	
myVar = setTimeout(myTimeout1, greenT * 1000); 
myVar2 = setTimeout(myTimeout2, amberT * 1000);
myVar3 = setTimeout(myTimeout3, redT * 1000); 
}

function myTimeout1() {
  //document.getElementById('amberlight').style.background = '#ffbf00';
      //document.getElementById("amberlight").className = "amberlight";
w = document.getElementById("left").offsetWidth;
document.getElementById("greenlight").style.width = w - 100 + "px";
document.getElementById("greenlight").style.height = w - 100 + "px";
  document.getElementById("greenlight").style.visibility = "visible";
  document.getElementById("stopButton").style.opacity = 1;

}
function myTimeout2() {
  //document.getElementById('redlight').style.background = '#ff0000';
  w = document.getElementById("left").offsetWidth;
document.getElementById("amberlight").style.width = w - 100 + "px";
document.getElementById("amberlight").style.height = w - 100 + "px";
      document.getElementById("amberlight").style.visibility = "visible";
	  document.getElementById("stopButton").style.opacity = 1;
  //document.getElementById("redlight").className = "redlight";
}
function myTimeout3() {
  //document.getElementById('redlight').style.background = '#ff0000';
  w = document.getElementById("left").offsetWidth;
document.getElementById("redlight").style.width = w - 100 + "px";
document.getElementById("redlight").style.height = w - 100 + "px";
      document.getElementById("redlight").style.visibility = "visible";
	  document.getElementById("stopButton").style.opacity = 1;
  //document.getElementById("redlight").className = "redlight";
}


function myStopFunction() {
		//let lbl = document.getElementById('startButton');
        //let buttonName = "Start";
        //lbl.innerText = buttonName;   
		document.getElementById("startButton").disabled = false;
		document.getElementById("playButton").style.opacity = 1;
		document.getElementById("stopButton").style.opacity = 0.1;
  document.getElementById('greenlight').style.visibility = 'hidden';
  document.getElementById('amberlight').style.visibility = 'hidden';
    document.getElementById('redlight').style.visibility = 'hidden';
  clearTimeout(myVar);
   clearTimeout(myVar2);
   clearTimeout(myVar3);
}


</script>


<body>





<div class="container-fluid" style="margin-top:0px;height:90vh;width:100vw;background-color:#000000;display:table;">
  <div class="row" style="background-color:#000000;height:100%;display:table-cell;vertical-align:middle;">
  
    <div id="left" class="left" style="background-color:#000000;">
				<div id="greenlight"></div>
	</div>
	
	<div id ="middle" class="middle" style="background-color:#000000;">
				<div id="amberlight"></div>
	</div>
	
	<div id = "right" class="right" style="background-color:#000000;">
				<div id="redlight"></div>
	</div>
	
  </div>
</div>

<div class="container-fluid" style="padding:0;margin:0;">
<div class="jumbotron text-center" style="margin-bottom:0;position:absolute;bottom:0;width:100%;height:11%;padding:0;border-radius:0px;background-color:#000000;">
	<div id="start">
			<button id="startButton" onclick="timedText()" class="button1"><span id = "playButton" class = "button-play" style="background-color:#333333;"></span></button>
	</div>
	<div id = "stop">
			<button onclick="myStopFunction()" class="button2"><span id = "stopButton" class = "button-stop" style="background-color:#333333;opacity:0.1;"></span></button>
	</div>
	<div id = "minutes">
			<select id="greenTime" style="background-color:#006400">
					  <option value="5" selected="selected">5 min</option>
					  <option value="10">10 min</option>
					  <option value="15">15 min</option>
				</select>
	</div>
	<div id = "minutes">
				<select id="amberTime" style="background-color:#CC6E19">
					  <option value="5" >5 min</option>
					  <option value="10" selected="selected">10 min</option>
					  <option value="15">15 min</option>
				</select>
	</div>
	<div id = "minutes">
				<select id="redTime" style="background-color:#B21919">
					  <option value="5" >5 min</option>
					  <option value="10">10 min</option>
					  <option value="15" selected="selected">15 min</option>
				</select>
	</div>
	<div id ="test"><button onclick="myTimeout1()" class="button1" style="background-color:#006400;color:#006400">1</button></div>
	<div id ="test2"><button onclick="myTimeout2()" class="button1" style="background-color:#CC6E19;color:#CC6E19">2</button></div>
	<div id ="test3"><button onclick="myTimeout3()" class="button1" style="background-color:#B21919;color:#B21919">3</button></div>
</div>
</div>
